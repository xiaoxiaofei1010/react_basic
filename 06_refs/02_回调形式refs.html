<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_回调形式refs</title>
</head>

<body>
  <div id="test"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
  <script type="text/babel">
    class MyComponents extends React.Component {
      showData = ()=>{
        console.log(this)
        let { input1 } = this;
        alert(input1.value)
      }
      showData1 = () => {
        let { input2 } = this;
        alert(input2.value)
      }
      render() {
        return (
          <div>
            <input ref={c => this.input1 = c} type="text" placeholder="显示数据"/>
            <button onClick={this.showData}>点击显示数据</button>
            <input ref={c => this.input2 = c} onBlur={this.showData1} type="text" placeholder="失去焦点数据"/>
          </div>
        )
      }
    }
    ReactDOM.render(<MyComponents />, document.getElementById('test'))
  </script>
</body>

</html>
